<!doctype html>
<html style="height: 400px; width: 250px;">
  <head>
    <title>Meadow</title>
    <script src="d3/d3.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <style>

    .bar {
      fill: #80cbc4;
    }

    text {
      font-size: 14px;
      fill: #fff;
    }

    path {
      stroke: gray;
    }

    line {
      stroke: gray;
    }

    line#limit {
      stroke: #FED966;
      stroke-width: 3;
      stroke-dasharray: 3 6;
    }

    .grid path {
      stroke-width: 0;
    }

    .grid .tick line {
      stroke: #9FAAAE;
      stroke-opacity: 0.3;
    }

    text.divergence {
      font-size: 17px;
      fill: #2F4A6D;
    }

    text.value {
      font-size: 32px;
    }

    text.title {
      font-size: 35px;
      font-weight: 600;
    }

    text.label {
      font-size: 20px;
      font-weight: 400;
    }

  </style>
  <body>
    <h1 class="text-center" id="store"></h1>
    <div class="container-fluid">
        <h3 class="text-center">Sustainability Score:</h3>
        <div id="graph"></div>
      </div>
  </body>
</html>
